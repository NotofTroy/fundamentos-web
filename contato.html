<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>

        <h1 class="center">Entre em contato comigo</h1>

        <div class="container">
            <form class="flex-column padding-30">
                <label class="form-label" for="nome">Nome: </label>
                <input class="form-input" type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <label class="form-label" for="email">E-mail: </label>
                <input class="form-input" type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <label class="form-label" for="assunto">Assunto: </label>
                <textarea class="form-input" name="assunto" id="assunto" cols="50" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <button class="send-button" onclick="enviar()">Enviar</button>
            </form>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
